<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>

    <title>Document</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo right">Todo</a>
            <ul id="nav-mobile">
                <li class="logged-in"><a href="#" id="logout">Logout</a></li>
                <li class="logged-in" id="user-email"></li>
                <li class="logged-out"><a class="modal-trigger" data-target="modal-login" href="#" id="logout">Login</a></li>
                <li class="logged-out"><a class="modal-trigger" data-target="modal-signup" href="#" id="logout">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="add-todo-form" class="logged-in">
            <input type="text" name="title" placeholder="Add Task">
            <button type="submit" class="waves-effect waves-light btn">Add Task</button>
        </form>

        <ul class="collection" id="todo-list">

            <!-- <li class="collection-item">
                <div><span>Buying food</span>
                    <i class="material-icons secondary-content">delete</i>
                    <a href="#modal1" class="modal-trigger secondary-content"> <i class="material-icons ">edit</i></a>
                </div>
            </li> -->

        </ul>


        <!-- Modal Edit -->
        <div id="modal-edit" class="modal">
            <div class="modal-content">
                <input type="text" name="newTitle" placeholder="Update Task">
            </div>
            <div class="modal-footer">
                <a href="#!" id="update" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
        <!-- Modal Edit -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
                <h4>Login</h4>
                <form action="" id="login-form">
                    <input type="email" id="login-email" required>
                    <label>Email Address</label>
                    <input type="password" id="login-password" required>
                    <label>Password</label>
                    <div class="modal-footer">
                        <button type="submit" class="btn waves-effect waves-green btn-flat">Login</button>
                        <p class="error pink-text center-align"></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal Sign Up -->
        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <h4>Sign Up</h4>
                <form action="" id="signup-form">
                    <input type="email" id="signup-email" required>
                    <label>Email Address</label>
                    <input type="password" id="signup-password" required>
                    <label>Password</label>
                    <div class="modal-footer">
                        <button type="submit" class="btn waves-effect waves-green btn-flat">Sign Up</button>
                        <p class="error pink-text center-align"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>
    <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        
      </script>
      <script src="app.js"></script>
      <script src="auth.js"></script>
</body>

</html>
